<body>

    <div class="container">


    <label for="num1" id="number1">Insert First Number:</label>
    <input type="number" id="num1">
    <label for="operator">Insert Operator:</label>
    <select id="operator">
        <option value="+">+</option>
        <option value="-">-</option>
        <option value="*">*</option>
        <option value="/">/</option>
    </select>
   

    <label for="num2" id="number2">Insert Second Number:</label>
    <input type="number" id="num2">

    <button onclick="calVal()">Calculate</button>
    <p id = "result"></p>

    </div>
